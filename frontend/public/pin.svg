<svg width="650" height="520" viewBox="0 0 650 520" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="headGradient" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#fc5b5bff"/>
      <stop offset="60%" stop-color="#d60000"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </radialGradient>

    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      
      <stop offset="0%" stop-color="#e00000"/>
      <stop offset="50%" stop-color="#7a0000"/>
      <stop offset="100%" stop-color="#a80000"/>

    </linearGradient>

    <linearGradient id="tailGradient" cx="40%" cy="35%" r="65%">
     <stop offset="0%" stop-color="#e00000"/>
      <stop offset="50%" stop-color="#7a0000"/>
      <stop offset="100%" stop-color="#a80000"/>
    </linearGradient>

    <radialGradient id="highlight" cx="30%" cy="25%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#001a40" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#001a40" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <ellipse cx="350" cy="480" rx="180" ry="80" fill="url(#shadow)" />

  <g transform="">

    <ellipse cx="400" cy="320" rx="170" ry="150"
             fill="url(#tailGradient)" />

    <rect x="320" y="150" width="180" height="200" rx="20" transform="rotate(20 400 280)"
          fill="url(#bodyGradient)" />

    <circle cx="460" cy="150" r="110"
            fill="url(#headGradient)" />


  </g>

</svg>
